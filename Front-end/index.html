<body>
    <h1>Cadastrar Produto</h1>
    <div class="">
        <form id="cadastro">
            <div class="mb-3">
                <label for="nome">Nome do produto:</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="mb-3">
                <label for="descricao">Descrição:</label>
                <textarea name="descricao" id="descricao" rows="3"></textarea>
            </div>

            <div class="mb-3"></div>
            <label for="valor">Preço:</label>
            <input type="text" name="valor" id="valor" required>
    </div>

    <button type="submit" onclick="mensagem()"
        class="btn btn-primary btn-lg m-3 d-grid gap-2 col-4 mx-auto">Cadastrar</button>
    </form>
    </div>
    <table id="table-produtos" class="table table-striped" style="width: 100%">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome do produto</th>
                <th scope="col">Descrição</th>
                <th scope="col">Preço</th>
            </tr>
        </thead>

        <tbody id="produtoDados">
        </tbody>
    </table>

    <script src="js/produto.js"></script>

</body>
